<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product">
      <!-- Small Image  -->
      <div class="product-small-img">
        <img src="images/image-1.webp" onclick="myFunction(this)" />
        <img src="images/image-2.webp" onclick="myFunction(this)" />
        <img src="images/image-3.webp" onclick="myFunction(this)" />
        <img src="images/image-4.webp" onclick="myFunction(this)" />
        <img src="images/image-5.webp" onclick="myFunction(this)" />
      </div>

      <!-- Big Image  -->
      <div class="img-container">
        <img id="imageBox" src="images/image-1.webp" />
      </div>
    </div>

    <!-- Implementing JavaScript -->
    <script>
      function myFunction(smallImg) {
        var fullImg = document.getElementById("imageBox");
        fullImg.src = smallImg.src;
      }
    </script>
  </body>
</html>
